<div>
    <h2>Search Author by ID</h2>
    <input type="text" #authorId placeholder="Enter Author ID">
    <button (click)="searchAuthor(authorId.value)">Search</button>
</div>
<div *ngIf="author">
    <h3>Author Details</h3>
    <p>ID: {{ author?.id }}</p>
    <p>First Name: {{ author?.firstName }}</p>
    <p>Last Name: {{ author?.lastName }}</p>
</div>
<div *ngIf="message">
    <p>{{ message }}</p>
</div>
